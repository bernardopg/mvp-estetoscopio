name: Sync Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - '.github/workflows/wiki-sync.yml'
  workflow_dispatch:

jobs:
  sync:
    name: Sync to Wiki
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Sync documentation
        run: |
